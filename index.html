<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
    <!-- computer 开始 -->
    <div class="computer">
        <!-- head 开始 -->
    	<div class="head">
         <div class="head_left">计算器</div>
         <div class="head_right">
             <div class="circle"></div>
             <div class="circle"></div>
             <div class="circle circle1"></div>
         </div>   
        </div>	
    	<!-- head 结束 -->
    	<!-- 窗口 开始 -->
    	<div class="window">
         <div class="xialaxian"></div>
        </div>
    	<!-- 窗口 结束 -->
    	<!-- 下拉框 开始 -->
    	<div class="xiala">
         <div class="main"><img src="pic/main.png" alt=""></div>   
        </div>
    	<!-- 下拉框 结束 -->
    	<!-- 键盘区 开始 -->
    	<div class="jianpan">
    	<!-- 第一行开始 -->
    	   	<div class="anjian anjian1">
                <img src="pic/c1.png" alt="">
            </div>
    	   	<div class="anjian">
                <img src="pic/chu.png" alt="">   
            </div>
    	   	<div class="anjian">
                <img src="pic/cheng.png" alt="">
            </div>
    	   	<div class="anjian anjian1 anjian2">
                <img src="pic/cha.png" alt="">   
            </div>
    	   	<!-- 第一行结束 -->
    	   	<!-- 第二行开始 -->
    	   	<div class="anjian anjian1">7</div>
    	   	<div class="anjian">8</div>
    	   	<div class="anjian">9</div>
    	   	<div class="anjian anjian1 anjian2">
                <img src="pic/jian.png" alt="">   
            </div>
    	   	<!-- 第二行结束 -->
    	   	<!-- 第三行开始 -->
    	   	<div class="anjian anjian1">4</div>
    	   	<div class="anjian">5</div>
    	   	<div class="anjian">6</div>
    	   	<div class="anjian anjian1 anjian2">
                <img src="pic/jia.png" alt="">   
            </div>
    	   	<!-- 第三行结束 -->
    	   	<!-- 第四行开始 -->
    	   	<div class="anjian anjian1">1</div>
    	   	<div class="anjian">2</div>
    	   	<div class="anjian">3</div>
    	   	<div class="anjian anjian1 anjian2">
                <img src="pic/kuohao.png" alt="">   
            </div>
    	   	<!-- 第四行结束 -->
    	   	<!-- 第五行开始 -->
    	   	<div class="anjian anjian1 anjian3">0</div>
    	   	<div class="anjian anjian3">
                <img src="pic/dian.png" alt="">   
            </div>
    	   	<div class="anjian anjian3">
                <img src="pic/jiajian.png" alt="">   
            </div>
    	   	<div class="anjian anjian1 anjian2 anjian3">
                <img src="pic/dengyu.png" alt="">   
            </div>
    	   	<!-- 第五行结束 -->

    	</div>
    	<!-- 键盘区 结束 -->
    </div>
    <!-- computer  结束 -->
    </body>
</html>
